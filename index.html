<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="" name="description">
    <meta content="Karolina Podsiadły" name="author">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">

    <link href="img/favicon.png" rel="icon">

    <title>RegExp</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <div class="content">
          <form method="post" action="/" id="form" class="validate">
            <div class="form-field">
              <input type="text" name="name" id="name" placeholder="Imię" required>
            </div>
            <div class="form-field">
              <input type="text" name="surname-input" id="surname-input" placeholder="Nazwisko">
            </div>
            <div class="form-field">
              <input type="email" name="email-input" id="email-input" placeholder="Email" required>
            </div>
            <div class="form-field">
              <input type="text" name="zip-input" id="zip-input" placeholder="Kod pocztowy">
            </div>
            <div class="form-field">
              <input type="text" name="city-input" id="city-input" placeholder="Miasto">
            </div>
            <div class="form-field">
              <input type="password" name="password-input" id="password-input" placeholder="Hasło" required>
            </div>
            <div class="form-field">
              <input type="password" name="password-input-repeat" id="password-input-repeat" placeholder="Powtórz hasło" required>
            </div>
            <div class="form-field">
              <input type="submit" value="Zarejestruj się">
            </div>
          </form>
    </div>
</body>

</html>
